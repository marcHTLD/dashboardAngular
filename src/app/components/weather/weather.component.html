<div style="display: block" *ngIf="lineChartData" (mouseover)="setIt()" [ngClass]="{'shadow' : bool}" [ngStyle]="{'background-color': color, 'opacity': opacity}">
	<canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
	 (chartClick)="chartClicked($event)"></canvas>
</div>
